<<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Agente ACP â€“ Conectar Expande!</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #fdfbfb, #ebedee);
      padding: 0;
      margin: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .logo {
      display: block;
      margin: 20px auto 10px;
      max-width: 250px;
    }

    h2 {
      text-align: center;
      color: #7b2cbf;
      margin: 10px 0;
    }

    #chat-form {
      text-align: center;
      margin: 10px 0;
    }

    #mensagem {
      width: 60%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background: linear-gradient(90deg, #a638ec, #fc6736);
      color: white;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    #resetar {
      background: #7b2cbf;
      margin: 10px auto;
      display: block;
    }

    #mensagens {
      display: none;
      flex: 1;
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow-y: auto;
      white-space: pre-wrap;
      min-height: 300px;
      max-height: 500px;
    }

    #resposta {
      display: none;
    }

    .mensagem { margin: 10px 0; }
    .usuario { font-weight: bold; color: #5e17eb; }
    .ia { font-style: italic; color: #fc6736; }

    #finalizacao {
      max-width: 800px;
      margin: 20px auto;
      background: #fff3cd;
      padding: 20px;
      border: 1px solid #ffeeba;
      border-radius: 10px;
      display: none;
      white-space: pre-wrap;
    }

    #carregando {
      display: none;
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }

    #barra-progresso {
      width: 80%;
      height: 12px;
      margin: 10px auto;
      background: #ddd;
      border-radius: 6px;
      overflow: hidden;
    }

    #barra {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #7b2cbf, #fc6736);
      transition: width 0.3s linear;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <img src="/static/AC%20Partners%20Gradient.png" alt="AC Partners" class="logo">
  <h2>Converse com o Agente ACP</h2>

  <form id="chat-form">
    <input type="text" id="mensagem" placeholder="Digite aqui (Ex: DDD9XXXXYYYY)" required>
    <button type="submit">Enviar</button>
  </form>

  <button id="resetar" onclick="reiniciarConversa()">ðŸ”„ Reiniciar DiagnÃ³stico</button>

  <div id="mensagens"></div>
  <pre id="resposta"></pre>

  <div id="carregando">
    <p>Analisando as respostas e preparando o seu diagnÃ³stico...</p>
    <div id="barra-progresso"><div id="barra"></div></div>
  </div>

  <div id="finalizacao">
    <h3>Resumo do DiagnÃ³stico</h3>
    <div id="resumoDiagnostico"></div>
    <p>Deseja enviar o diagnÃ³stico para: <strong id="emailFinal"></strong>?</p>
    <button onclick="enviarEmailFinal()">ðŸ“¤ Enviar DiagnÃ³stico</button>
  </div>

  <footer>
    Â© AC Partners â€“ Conectar Expande!
  </footer>

  <script>
    const mensagens = document.getElementById("mensagens");
    const respostaArea = document.getElementById("resposta");
    const finalizacao = document.getElementById("finalizacao");
    const resumoDiagnostico = document.getElementById("resumoDiagnostico");
    const emailFinal = document.getElementById("emailFinal");
    const carregando = document.getElementById("carregando");
    const barra = document.getElementById("barra");

    let progresso = 0;
    let intervalo;
    let aguardandoDiagnostico = false;

    document.getElementById("chat-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const mensagem = document.getElementById("mensagem").value;

      const divUser = document.createElement("div");
      divUser.className = "mensagem usuario";
      divUser.textContent = "VocÃª: " + mensagem;
      mensagens.appendChild(divUser);

      mensagens.style.display = 'block';

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mensagem })
        });

        const data = await response.json();

        if (data.loading) {
          document.getElementById("chat-form").style.display = 'none';
          mensagens.style.display = 'none';
          carregando.style.display = 'block';
          progresso = 0;
          barra.style.width = '0%';
          aguardandoDiagnostico = true;

          intervalo = setInterval(() => {
            progresso += 0.5;
            barra.style.width = progresso + '%';
            if (progresso >= 100) clearInterval(intervalo);
          }, 100);

          const respostaFinal = await fetch("/gerar-diagnostico", { method: "POST" });
          const finalData = await respostaFinal.json();

          clearInterval(intervalo);
          carregando.style.display = 'none';
          finalizacao.style.display = 'block';
          resumoDiagnostico.innerHTML = finalData.resumo;
          emailFinal.textContent = finalData?.email || 'seu e-mail';
          return;
        }

        const divIa = document.createElement("div");
        divIa.className = "mensagem ia";
        divIa.textContent = data.pergunta || data.mensagem || JSON.stringify(data);
        mensagens.appendChild(divIa);
        mensagens.scrollTop = mensagens.scrollHeight;

        respostaArea.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        alert("Erro ao conectar com o servidor.");
      }

      document.getElementById("mensagem").value = "";
      document.getElementById("mensagem").focus();
    });

    function reiniciarConversa() {
      mensagens.innerHTML = "";
      respostaArea.textContent = "";
      finalizacao.style.display = 'none';
      carregando.style.display = 'none';
      document.getElementById("chat-form").style.display = 'block';
      mensagens.style.display = 'block';
      barra.style.width = '0%';
      aguardandoDiagnostico = false;
      alert("DiagnÃ³stico reiniciado localmente. Recarregue a pÃ¡gina para reiniciar no servidor.");
    }

    function enviarEmailFinal() {
      alert("DiagnÃ³stico enviado por e-mail com sucesso!");
    }
  </script>
</body>
</html>
